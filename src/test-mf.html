<!DOCTYPE html>
<html>
<head>
    <title>Module Federation Test</title>
</head>
<body>
    <h1>Module Federation Test</h1>
    <div id="result"></div>
    
    <script>
        async function testModuleFederation() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing module federation...');
                resultDiv.innerHTML += '<p>Testing module federation...</p>';
                
                // 测试加载远程模块
                const routeModule = await import('template/routes');
                console.log('Successfully loaded template routes:', routeModule);
                resultDiv.innerHTML += '<p>✅ Successfully loaded template routes</p>';
                resultDiv.innerHTML += '<pre>' + JSON.stringify(routeModule, null, 2) + '</pre>';
                
            } catch (error) {
                console.error('Failed to load template routes:', error);
                resultDiv.innerHTML += '<p>❌ Failed to load template routes: ' + error.message + '</p>';
            }
        }
        
        // 页面加载后测试
        window.addEventListener('load', testModuleFederation);
    </script>
</body>
</html>
